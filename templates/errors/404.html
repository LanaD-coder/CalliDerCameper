{% extends "base.html" %}
{% load static %}

{% block content %}
  <style>
    .error-404-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .error-404-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .error-404-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6); /* semi-transparent dark banner */
      color: white;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    .error-404-text h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .error-404-text p {
      margin-bottom: 1.5rem;
    }

    @media (min-width: 768px) {
      .error-404-text h1 {
        font-size: 3rem;
      }
    }
  </style>

  <div class="error-404-container">
    <img src="{% static 'images/404-img.webp' %}" alt="cartoon campervan smoking" class="error-404-image">
    <div class="error-404-text">
      <h1>404 - Seite nicht gefunden</h1>
      <p>Die angeforderte Seite existiert nicht.</p>
      <a href="{% url 'home' %}" class="btn btn-primary">Zur Startseite</a>
    </div>
  </div>
{% endblock %}
