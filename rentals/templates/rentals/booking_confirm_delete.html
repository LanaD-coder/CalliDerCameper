{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete booking #{{ booking.id }} by {{ booking.user }}?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'booking_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
